<div *ngIf="datos?.length > 0; else noResenias">
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">

        <!-- Usuario -->
        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let resenia"> {{ resenia.usuario.nombre }} </td>
        </ng-container>

        <!-- Producto -->
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let resenia"> {{ resenia.producto.nombre }} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let resenia"> {{ resenia.fecha | date: 'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>

        <!-- Valoraci칩n -->
        <ng-container matColumnDef="valoracion">
            <th mat-header-cell *matHeaderCellDef> Valoraci칩n </th>
            <td mat-cell *matCellDef="let resenia"> {{ resenia.valoracion }} / 5 </td>
        </ng-container>
        <!-- Columna Detalle -->
        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let resenia">
                <button mat-mini-fab matTooltip="Detalle Rese침a" color="#B71D2C" (click)="detalle(resenia.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>


        <!-- Header y Body -->
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
</div>

<ng-template #noResenias>
    <p>No hay rese침as disponibles.</p>
</ng-template>
